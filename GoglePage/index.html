<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/85ae41e9ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <navbar class="header">
        <div>Gmail</div>
        <div>Images</div>
        <div><img height="20px;" src="./Images/dots-nine.svg" /></div>
        <div>
          <img
            src="./Images//account_circle_FILL0_wght400_GRAD0_opsz48.svg"
            height="20px"
          />
        </div>
      </navbar>
      <div class="googleCenter">
        <div class="google">Google</div>
        <div class="searchBar">
          <div class="searchicon"><img src="./Images/icons8-search.svg" /></div>
          <div>
            <input
              class="searchArea"
              type="text"
              placeholder="Searcg Google or type a URL"
            />
          </div>

          <div class="mic"><img src="./Images/mic.png" height="30px"></div>
        </div>
        <div>
            <div class="appearicon">
                <div class="iconbox"><img src="./Images/communication.png" height="45px"></div>
                <div class="iconbox"><img src="./Images/gmail.png" height="45px"></div>
                <div class="iconbox"><img src="./Images/mic.png" height="45px"></div>
                <div class="iconbox"><img src="./Images/youtube.svg" height="45px"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
